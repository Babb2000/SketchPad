<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
<section class="flex">
<h1>ETCH-A-SKETCH</h1>

<form class="center" >
    <h2><em>Grid Size</em></h2>
    <p>Number of Rows:   
        <input type="number" name="rows" min="1" maxlength="3" id ="num1" placeholder="ex. 4"/>
      </p>
      <p>Number of Columns:
        <input type="number" name="columns" min="1" maxlength="3" id="num2" placeholder="ex. 4"/>
      </p>
      <p>
        <button onclick= "makeGrid(); return false;">Submit</button>
      </p>
      <p>
        <br>
        <button id="lime" onclick= "limeGrid(); return false;"><strong>Color:</strong> Lime</button>
      </p>
      <p>
        <button id="aqua" onclick= "aquaGrid(); return false;"><strong>Color:</strong> Aqua</button>
      </p>
      <p>
        <button onclick= "clearGrid(); return false;"><strong>Clear:</strong> Grid</button>
      </p>
</form>


<div id= "grid">


</div>
</section>
</body>
</html>
